<!DOCTYPE html>

<html>
<head>
    <title>Çİzgi</title>
    <meta charset="utf-8"/>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="three.js"></script>
    <script src="chair.js"></script>
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        const camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0,0,20);
        camera.lookAt(0,0,0);
        const scene = new THREE.Scene();

        const matearial = new THREE.LineBasicMaterial({color:0x0000ff});
        const points = [];
        points.push(new THREE.Vector3(-10,0,0));
        points.push(new THREE.Vector3(0,10,0));
        points.push(new THREE.Vector3(10,0,0));
        points.push(new THREE.Vector3(10,0,-10));
        points.push(new THREE.Vector3(-10,0,0));

        const geometry = new THREE.BufferGeometry().setFromPoints(points);

        const line = new THREE.Line(geometry,matearial);


        const chair1 = Chair();
        chair1.position.set(10,0,0);
        scene.add(chair1);

        const chair2=Chair();
        chair2.position.set(-10,0,0);
        scene.add(chair2);

        const chair3=Chair();
        chair3.position.set(0,0,0);
        scene.add(chair3);


        camera.position.set(5,10,20);

        scene.add(line);
        renderer.render(scene,camera);
 
        
    </script>
</body>

</html>
